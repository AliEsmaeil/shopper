name: page_view
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  dio: ^5.4.0
  conditional_builder_null_safety: ^0.0.6
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  carousel_slider:
    git:
      url: https://github.com/sampaio96/flutter_carousel_slider.git
      ref: master
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/core/assets/images/


  fonts:
    - family: Mono
      fonts:
        - asset: lib/core/assets/fonts/mono.ttf
